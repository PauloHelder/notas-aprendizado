{% extends "learnings/base.html" %}

{% block header %}
    <div class="jumbotron">
        <h1>Acompanhe o seu aprenizado</h1>
    </div>
{% endblock header %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Crie suas anotações sempres que aprenderes algo novo</h2>
    {% else %}
        <h2>
            <a href="{% url 'register' %}">Crie um conta</a> 
            para utilizar o App
        </h2>
    {% endif %}

{% endblock content %}
